<div class="container container-form">
    <div class="row">
        <div class="col ">
            <h4>Mi perfil
            </h4>
            <hr>
            <form [formGroup]="userForm" (ngSubmit)="addUser()">
                <div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">servicio</label>
                        <div class="col-8">
                            <input class="form-control" type="text" placeholder="Servicio" name="servicio" required formControlName="service">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Tarifa</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Tarifa" formControlName="tariff">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Contacto</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" placeholder="Contacto" formControlName="contact">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">Experiencias</label>
                    <div class="col-md-8">
                        <textarea class="form-control" type="text" formControlName="experience"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-8">
                        <button type="submit" class="btn btn-outline-primary">
              Guardar
            </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
