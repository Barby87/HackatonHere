<div class="content container-fluid justify-content-center">
    <div class="row styleContnt">
        <!-- <img class="d-block mx-auto img-fluid mt-3" src="../../../assets/icono2.png" alt=""> -->

        <div class="mx-auto col-10 mt-1">
            <img class="d-block mx-auto img-fluid mt-3 imgStyle" src="../../../assets/icon.png" alt="">
            <h1 class="text-center"> <span class="colorText">My</span><span class="colorText1">Work</span></h1>
            <p class="text-center">Descubre y conoce a tus vecinos a través de los servicios que ofrece</p>
        </div>

    </div>
    <div class="row">
        <div class=" mx-auto col-md-8 col-sm-8 col-12 ">
            <div class="card styleCard">
                <div class="card-body">
                    <h3 class="text-center"><span class="colorText1">Login</span></h3>
                    <form (ngSubmit)="onSubmitLogin()">
                        <div class="form-group">
                            <label for="email" class="lead fontColor"><span class="colorText1"><i class="far fa-envelope-open"></i> Email</span></label>
                            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="lead fontColor"><span class="colorText1"><i class="fas fa-key"></i> Contraseña</span></label>
                            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
                        </div>
                        <button class="btn btn-primary btn-block lead">Iniciar sesión</button>
                    </form>
                    <hr>
                    <div class="d-flex justify-content-around mt-1">
                        <button class="btn btn-facebook lead" (click)="loginFacebook()"><i class="fab fa-facebook-f"></i>  </button>
                        <button class="btn btn-google lead" (click)="loginGoogle()"><i class="fab fa-google"></i>    </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
