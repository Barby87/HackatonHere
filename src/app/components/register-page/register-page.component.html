<div class="content">
    <div class="row styleContnt">
        <img class="d-block mx-auto img-fluid mt-3" src="../../../assets/icon.png" alt="">
        <div class="mx-auto col-10 mt-1">
            <h1 class="text-center"> <span class="colorText">My</span><span class="colorText1">Work</span></h1>
            <p class="text-center">Descubre y conoce a tus vecinos a través de los servicios qu ofrece</p>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card styleCard">
                <div class="card-body">
                    <h3 class="text-center"><span class="colorText1">Registro</span></h3>
                    <form (ngSubmit)="onSubmitAddUser()">
                        <div class="form-group">
                            <label for="email" class="lead fontColor"><i class="far fa-envelope-open"></i> Email</label>
                            <input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="lead fontColor"><i class="fas fa-key"></i> Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password">
                        </div>
                        <button class="btn btn-primary btn-block lead">registrase</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
